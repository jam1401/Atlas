# src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# src_files:
#   - lib/source1.js
#   - lib/source2.js
#   - dist/**/*.js
#
src_files:
    - spec/lib/*.js
    - www/javascripts/lib/underscore.js
    - www/javascripts/lib/backbone.js
    - www/javascripts/lib/jquery.js
    - www/javascripts/jqm-config.js
    - www/javascripts/lib/jquery.mobile-1.1.0.min.js
    - www/javascripts/lib/hogan.js
    - www/javascripts/models/*.js
    - www/javascripts/collections/*.js
    - www/javascripts/**/*.js


# stylesheets
#
# Return an array of stylesheet filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
#stylesheets:
#   - css/style.css
#
#  - public/**/*.css
#
#
stylesheets:
#  - public/spec/css/jasmine-fix.css

# helpers
#
# Return an array of filepaths relative to spec_dir to include before jasmine specs.
# Default: ["helpers/**/*.js"]
#
# EXAMPLE:
#
# helpers:
#   - helpers/**/*.js
#
helpers:

# spec_files
#
#  Return an array of filepaths relative to spec_dir to include.
# Default: ["**/*[sS]pec.js"]
#
# EXAMPLE:
#
# spec_files:
#   - **/*[sS]pec.js
#
spec_files:

# src_dir
#
# Source directory path. Your src_files must be returned relative to this path. Will use root if left blank.
# Default: project root
#
# EXAMPLE:
#
# src_dir: public
#
src_dir:

# spec_dir
#
# Spec directory path. Your spec_files must be returned relative to this path.
# Default: spec/javascripts
#
# EXAMPLE:
#
# spec_dir: spec/javascripts
#
spec_dir:
